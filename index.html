<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px dashed #ddd;
            margin: 10px 0;
            padding: 20px;
            display: flex;
            align-items: center;
            border-radius: 12px;
            cursor: pointer;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%;
        }

        p {
            text-align: left;
            margin: 0;
        }

        .title {
            font-weight: 600;
            font-size: 1.2em;
        }

        .des {
            color: #aaa;
        }

        a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>项目列表</h1>
        <ul id="project-list"></ul>
    </div>

    <script>
        const projects = [
            {
                "icon": "hack/favicon.ico",
                "name": "黑客帝国",
                "description": "数字和虚拟世界的...",
                "url": "hack/index.html"
            },
            {
                "icon": "idcard/favicon.ico",
                "name": "idcard生成",
                "description": "身份证号生成与校验",
                "url": "idcard/index.html"
            },
            {
                "icon": "encrypt/favicon.ico",
                "name": "加密解密",
                "description": "AES、DES、RC4、Rabbit、TripleDes",
                "url": "encrypt/index.html"
            }, 
            {
                "icon": "https://wifi.gorpeln.eu.org/favicon.ico",
                "name": "WiFi 连接卡",
                "description": "打印一张带有 WiFi 详细信息的登录卡片，把它贴到冰箱上、放到你的钱包里...",
                "url": "https://wifi.gorpeln.eu.org/"
            },
            {
                "icon": "cat/favicon.ico",
                "name": "圈小猫~",
                "description": "点击小圆点，围住小猫~",
                "url": "cat/index.html"
            }, 
            {
                "icon": "2048/favicon.ico",
                "name": "2048",
                "description": "合并相同方块,得到2048的方块",
                "url": "2048/index.html"
            }, 
            {
                "icon": "tetris/favicon.ico",
                "name": "俄罗斯方块",
                "description": "罗斯方块的基本规则是移动、旋转和摆放游戏自动输出的各种方块，使之排列成完整的一行或多行并且消除得分。由于上手简单、老少",
                "url": "tetris/index.html"
            }, 
            {
                "icon": "https://cold.gorpeln.eu.org/favicon.svg",
                "name": "便携小空调",
                "description": "为你的夏日带去清凉！",
                "url": "https://cold.gorpeln.eu.org/"
            }, 
            {
                "icon": "woodenfish/favicon.ico",
                "name": "敲木鱼",
                "description": "敲电子木鱼-积累功德-自动功德机",
                "url": "woodenfish/index.html"
            }
        ];

        document.addEventListener("DOMContentLoaded", function () {
            renderProjects(projects);
        });

        function renderProjects(projects) {
            const projectList = document.getElementById("project-list");

            projects.forEach(project => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <a href="${project.url}" target="_blank">
                        <img src="${project.icon}" alt="${project.name} Icon" loading="lazy" onerror="this.src='https://img.gorpeln.top/pwd/undefined.png'">
                        <div>
                            <p class="title">${project.name}</p>
                            <p class="des">${project.description}</p>
                        </div>
                    </a>
                `;
                projectList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
